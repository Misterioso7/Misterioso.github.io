    <td width="262" height="42"><div align="right" class="reg1">用户名：</div></td>

<script>


 function reg()
{
username=document.form1.username.value;
password=document.form1.password.value;
password2=document.form1.password2.value;

if(username=="")
{
alert('用户名不能为空')
return false;
}
if(username.length<6||username.length>20)
{
alert('用户名长度为6~20字符')
return false;
}

if(password=="")
{
alert('密码不能为空')
return false;
}
if(password.length<6||password.length>20)
{
alert('密码长度为6~20字符')
return false;
}

if(password2=="")
{
alert('确认密码不能为空')
return false;
}
if(password!=password2)
{
alert('两次输入密码不一致')
return false;
}
alert('注册成功')
self.location='login.html';

}

 function login()
{
username=document.form2.username.value;
password=document.form2.password.value;

if(username=="")
{
alert('用户名不能为空')
return false;
}
if(username.length<6||username.length>20)
{
alert('用户名长度为6~20字符')
return false;
}

if(password=="")
{
alert('密码不能为空')
return false;
}
if(password.length<6||password.length>20)
{
alert('密码长度为6~20字符')
return false;
}

alert('登录成功')
self.location='index.html';

}


</script>
